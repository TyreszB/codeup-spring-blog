<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="partials/head :: head"></div>
  <title>Sign up</title>
</head>
<body>
<div th:replace="partials/nav :: nav"></div>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
  <label for="username">Username</label>
  <input id="username" th:field="*{username}" />

  <label for="email">Email</label>
  <input id="email" th:field="*{email}" />

  <label for="password">Password</label>
  <input id="password" type="password" th:field="*{password}" />

  <input value="Sign me up!" type="submit" />
</form>
<div th:replace="partials/script :: script"></div>
</body>
</html>
