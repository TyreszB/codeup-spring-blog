<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand" href="/post">PostGG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class=" d-flex navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/post}">Post</a>
                    </li>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/create}" tabindex="-1" aria-disabled="true">Create
                                Post</a>
                        </li>
                    </th:block>
                </ul>
                <th:block sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}"><button class="btn-primary btn " style="margin-top: 8px">Login</button></a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post" th:class="d-flex">
                        <button class="btn-primary btn " style="margin-top: 8px">Logout</button>
                    </form>
                </th:block>

            </div>
        </div>
    </nav>
</div>
</html>
