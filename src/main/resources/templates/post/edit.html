<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Post</title>
  <div th:replace="partials/head :: head"></div>
</head>
<body>
<div th:replace="partials/nav :: nav"></div>

<div class="container">
  <h1>Edit post</h1>
  <form th:action="@{'/post/' + ${post.id} + '/edit'}" method="post" th:object="${post}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="body">Content:</label>
      <textarea class="form-control" id="body" name="body" th:field="*{body}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit Post</button>
  </form>
</div>
<div th:replace="partials/script :: script"></div>
</body>
</html>
