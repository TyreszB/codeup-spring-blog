<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Posts</title>
  <div th:replace="partials/head :: head"></div>
</head>
<body>
<div th:replace="partials/nav :: nav"></div>
<h1>All Posts</h1>
<ul>
  <li th:each="post : ${posts}">
    <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>
    <p>Body: <span th:text="${post.body}"></span></p>
    <p>Created by: <span th:text="${post.user.email}"></span></p>
  </li>
</ul>
<div th:replace="partials/script :: script"></div>
</body>
</html>
